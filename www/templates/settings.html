<ion-view title="Inställningar">
  <ion-content>
  <div class="settings"> 
  <h3>Visa mig för</h3>
  <ion-checkbox ng-repeat="item in lookingFor" ng-model="item.isChecked">{{item.name}}</ion-checkbox>
  <h3>Övrigt</h3>
  <ion-toggle ng-model="frozen" toggle-class="toggle-assertive">Frys konto</ion-toggle>
</div>
  <button class="button button-positive button-block" ng-click="logout()">
    Logout
    </button>
  </ion-content>
</ion-view>
