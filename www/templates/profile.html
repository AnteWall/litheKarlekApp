<ion-view title="Profil" scroll="true">
  <ion-content>
    <div class="profile">
      <div ng-click="go('app/editphotos')" class="edit-photos">
       <i class="icon ion-edit"></i>
      </div>
      <img class="profile-image" ng-hide="profile.images_url.length > 0" ng-style="{'background-image':'url(img/default-profile.png)'}">
      <ion-slide-box show-pager="true" does-continue="true" auto-play="true" on-slide-changed="slideHasChanged($index)">
        <ion-slide ng-repeat="image in profile.images_url">
        <img class="profile-image" ng-style="{'background-image': 'url(' + image
        + ')'}">
        </ion-slide>
        </ion-slide-box>
          <div class="break-line thick"></div>
    <div class="school-section">
      <img ng-src="{{profile.education.image_path}}">
    </div>
      <div class="info padding">
        <p class="name">{{profile.name}}</p>
        <i class="ion-university"></i>
        <h4>Utbildning</h4>
        <p>{{profile.education.name}}</p>
        <i class="ion-information-circled"></i>
        <h4>Om mig</h4>
        <p class="description">
        {{profile.description}}
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
